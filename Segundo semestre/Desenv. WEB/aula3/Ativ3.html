<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário de Incrição</h1>
        <h3>Envie seus dados para sua candidatura das vagas</h3>
    </header>
   <main>
        <form action="processar_reserva.php" method="post">
            <label for="nome">Nome/Sobrenome:</label>
            <input type="text" id="nome" name="nome" required>
            <input type="text" id="sobre" name="sobre nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="vagas">Qual vaga você está se inscrevendo:</label>
            <select id="vagas" name="vagas">
                <option value="1">---------</option>
                <option value="2">Vaga 1</option>
                <option value="4">Vaga 2</option>
                <option value="5">Vaga 3</option>
                <option value="6">Vaga 4</option>
            </select> <br><br>


            <label for="data_chegada">Data de Chegada:</label>
            <input type="date" id="data_chegada" name="data_chegada" required><br><br>

            <label for="num_noites">Número de Noites:</label>
            <input type="number" id="num_noites" name="num_noites" min="1" max="10" required><br><br>

            <label for="num_hospedes">Número de Hóspedes:</label>
            <input type="number" id="num_hospedes" name="num_hospedes" min="1" max="3" required><br><br>


            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
   </main>
</body>
</html>
